<div class="contact-me">
    
    <div class="contact-form-wrapper dark-color">
        <h2>Contact Me</h2>
        <div class="contact-form" >
            <form #Contact name="ContactForm">
                <label>Enter your fullname</label>
                <div class="text-icon">
                    <input placeholder="Name" name = "name" [(ngModel)] ="Name">
                    <mat-icon matSuffix>person</mat-icon>
                </div>
                <div *ngIf="isSubmitted && !Name" class="invalid-feedback">
                    <div>Name is required</div>
                </div>
                <label>Enter your Email</label>
                <div class="text-icon">
                    <input  placeholder="Email" type="email" name="email" [(ngModel)] ="Email" required>
                    <mat-icon matSuffix>email</mat-icon>
                </div>    
            
                <label>Enter your Phone Number</label>
                <div class="text-icon">
                    <input  placeholder="Phone" name = "phone" type="phone"
                     [(ngModel)] ="Phone" required
                     #phone="ngModel"
                    pattern="\+[1-8]{1-3}\([0-9]{3}\)[0-9]{7}" 
                    [(ngModel)]="Phone"
                
                     >
                    <mat-icon matSuffix>phone</mat-icon>
                </div>
                <div *ngIf="isSubmitted && !Phone" class="invalid-feedback">
                    <div>Phone is required</div>
                </div>
                    <label>Message</label>
                    <textarea  [(ngModel)] ="Message" name="message"></textarea>
                
            </form>
        </div>
                
        <div class="button-container">
            <button id="save" class="button-color" (click)="submitForm()" mat-raised-button color="primary">Submit</button>
        </div>
    </div>

</div>
