<ul class="exp" >
    <!-- *ngFor = "let experience of experiences; let i=index" -->
    <li *ngFor = "let exp of experiences; let i = index" [style.--accent-color] = "getAscentCoolor(i)" [ngClass]="{'left': i %2 == 0, 'right' : i%2!=0 }">
        <div class="date">
            <div class="timeline">{{exp.timeline}}</div>
            <div class="company">
                <span class="company-name"><b>{{exp.org}}</b></span>
                <span class="role">{{exp.role}}</span>
            </div>
        </div>
        <div class="descr">{{exp.inlineDesc}}
            <div class="view-more"><span (click) = "openDialog(exp)">View Detail</span></div>
        </div>
        
    </li> 
</ul>
